
{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 11">
    {% for category, message in messages %}
    <div class="toast {{ category }} border-0" role="alert">
        <div class="toast-header">
            <img src="/static/favicon.ico" class="rounded me-2" alt="NUTCase" style="width:32px;height:32px;">
            <strong class="me-auto">Information</strong>
            <small class="text-muted">2 seconds ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            {{ message }}
        </div>
        <div class="progress" style="height: 4px;">
            <div class="progress-bar {{ category }}" role="progressbar" name="toastProgressBar" style="transition-duration: 0.3s;"></div>
        </div>
    </div>
    {% endfor %}
 </div>
 {% endif %}
 {% endwith %}
